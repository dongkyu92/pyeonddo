{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block style %}
<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
}
#wrapper {
position:relative;
    min-height:100%;
}
#header {
height:70px;
    background:#ccc;
}
#container {
    padding:20px;
}
#footer {
    position:absolute;
    bottom:0;
    width:100%;
    height:70px;   
    background:#ccc;
}
</style>
{% endblock  %}
{% block content %}
<div id="wrapper">
    <div id="header">header</div>
    <div id="container">나는 container입니다.
</div>
    <div id="footer">footer</div>
{% endblock  %}
